<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js-jquery/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">

        <!--========== HEADER =============-->
        <div id="header">
            <div class="logo">
                <img class="logo-picture" src="images/logo.png" href="main.html">
            </div>
            <div class="sign-in">
                <img class="sign-in-picture" src="images/sign-in.png" title="sign-in-picture">
                <section class="sign-in-title">
                    <span href="main.html">Sign in</span>
                </section>
            </div>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li><a href="">News</a></li>
                    <li><a href="">Sport</a></li>
                    <li><a href="">Reel</a></li>
                    <li><a href="">Worklife</a></li>
                    <li><a href="">Travel</a></li>
                </ul>
            </nav>
            <nav class="nav-bar-mobile">
                <ul class="nav-list-mobile">
                    <li><a href="">News</a></li>
                    <li><a href="">Sport</a></li>
                    <li><a href="">Reel</a></li>
                    <li><a href="">Worklife</a></li>
                    <li><a href="">Travel</a></li>
                </ul>
            </nav>
            <div class="menu-bar">
                <img class="menu-bar-image" src="images/menu-bar.png" title="menu-bar">
            </div>
            <form class="search-container">
                <input class="search-bar" type="text" placeholder="Search...">
                <img class="search-img" src="images/search.png">
            </form>
        </div>

        <!--========== CONTENT =============-->
        <div id="content">
            <div class="main-image" >
                <img class="main-image-pic" src="images/p1.JPG" title="Image 1">
            </div>
            <div class="sub-image-1">
                <img class="part-1-image" src="images/p7.JPG" title="Image 1-1">
            </div>
            <div class="sub-image-2">
                <img class="part-2-image" src="images/p3.JPG" title="Image 2-1">
            </div>
        </div>

        <!--========== FOOTER =============-->
        <div id="footer">
            <span>Explore more about this newspaper</span> <br>
            <span>Copyright @123</span>
        </div>
    </div>
</body>
</html>
